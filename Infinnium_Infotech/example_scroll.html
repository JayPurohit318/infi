<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,"> <!-- Fix favicon error -->
    <title>Global Impact</title>
    <style>
        .progress-circle {
            stroke-dasharray: 138.2;
            stroke-dashoffset: 138.2;
            transition: stroke-dashoffset 2s ease-out;
        }
        .countup {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <section class="relative text-center min-h-screen flex flex-col justify-center py-16 px-6 bg-white bg-[url('images/Earth.jpg')] bg-cover bg-center bg-no-repeat" style="font-family: 'Montserrat', 'Open Sans', sans-serif">
        <!-- Content -->
        <div class="relative z-10 max-w-3xl mx-auto">
            <p class="text-sm text-[#2A9D8E] font-semibold tracking-wide">INDUSTRIES</p>
            <h2 class="text-3xl font-semibold text-black mt-4">
                Our <span class="italic font-bold text-black">Global</span> Impact
            </h2>
            <p class="text-gray-600 mt-6 w-[39rem]">
                4iG® has become the go-to solution for Compliance Officers...
            </p>
            <button class="mt-6 bg-[#E76F51] text-white px-6 py-3 rounded-full font-medium transition hover:bg-orange-600">
                Get In Touch →
            </button>
        </div>

        <!-- Circles -->
        <div class="relative z-10 mt-12 flex flex-col items-center space-y-8">
            <!-- Top Row -->
            <div class="flex space-x-40 pt-4">
                <!-- Pharma -->
                <div class="flex flex-col items-center">
                    <div class="relative w-32 h-32">
                        <svg class="rotate-[-90deg]" width="128" height="128" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" fill="none" stroke="#BDE1DC" stroke-width="4"/>
                            <circle class="progress-circle" cx="24" cy="24" r="22" fill="none" 
                                    stroke="#2A9D8E" stroke-width="4" data-percent="22"/>
                        </svg>
                        <p class="absolute inset-0 flex items-center justify-center font-bold text-2xl text-black countup" 
                           data-percent="22">0%</p>
                    </div>
                    <p class="text-gray-700 mt-2">Pharma</p>
                </div>

                <!-- Legal -->
                <div class="flex flex-col items-center">
                    <div class="relative w-32 h-32">
                        <svg class="rotate-[-90deg]" width="128" height="128" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" fill="none" stroke="#BDE1DC" stroke-width="4"/>
                            <circle class="progress-circle" cx="24" cy="24" r="22" fill="none" 
                                    stroke="#2A9D8E" stroke-width="4" data-percent="28"/>
                        </svg>
                        <p class="absolute inset-0 flex items-center justify-center font-bold text-2xl text-black countup" 
                           data-percent="28">0%</p>
                    </div>
                    <p class="text-gray-700 mt-2">Legal</p>
                </div>

                <!-- Manufacturing -->
                <div class="flex flex-col items-center">
                    <div class="relative w-32 h-32">
                        <svg class="rotate-[-90deg]" width="128" height="128" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" fill="none" stroke="#BDE1DC" stroke-width="4"/>
                            <circle class="progress-circle" cx="24" cy="24" r="22" fill="none" 
                                    stroke="#2A9D8E" stroke-width="4" data-percent="14"/>
                        </svg>
                        <p class="absolute inset-0 flex items-center justify-center font-bold text-2xl text-black countup" 
                           data-percent="14">0%</p>
                    </div>
                    <p class="text-gray-700 mt-2">Manufacturing</p>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="flex space-x-40 pt-2">
                <!-- Financial -->
                <div class="flex flex-col items-center">
                    <div class="relative w-32 h-32">
                        <svg class="rotate-[-90deg]" width="128" height="128" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" fill="none" stroke="#BDE1DC" stroke-width="4"/>
                            <circle class="progress-circle" cx="24" cy="24" r="22" fill="none" 
                                    stroke="#2A9D8E" stroke-width="4" data-percent="12"/>
                        </svg>
                        <p class="absolute inset-0 flex items-center justify-center font-bold text-2xl text-black countup" 
                           data-percent="12">0%</p>
                    </div>
                    <p class="text-gray-700 mt-2">Financial</p>
                </div>

                <!-- Insurance -->
                <div class="flex flex-col items-center">
                    <div class="relative w-32 h-32">
                        <svg class="rotate-[-90deg]" width="128" height="128" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" fill="none" stroke="#BDE1DC" stroke-width="4"/>
                            <circle class="progress-circle" cx="24" cy="24" r="22" fill="none" 
                                    stroke="#2A9D8E" stroke-width="4" data-percent="24"/>
                        </svg>
                        <p class="absolute inset-0 flex items-center justify-center font-bold text-2xl text-black countup" 
                           data-percent="24">0%</p>
                    </div>
                    <p class="text-gray-700 mt-2">Insurance</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Circle animation
                const animateCircles = () => {
                    const circles = document.querySelectorAll('.progress-circle');
                    if (!circles.length) throw new Error('No circles found');

                    circles.forEach(circle => {
                        const radius = 22;
                        const circumference = 2 * Math.PI * radius;
                        const percent = parseInt(circle.dataset.percent) || 0;
                        const offset = circumference - (percent / 100) * circumference;

                        circle.style.strokeDasharray = circumference;
                        circle.style.strokeDashoffset = circumference;

                        setTimeout(() => {
                            circle.style.strokeDashoffset = offset;
                        }, 100);
                    });
                };

                // Number animation
                const animateNumbers = () => {
                    const counters = document.querySelectorAll('.countup');
                    if (!counters.length) throw new Error('No counters found');

                    counters.forEach(counter => {
                        const target = parseInt(counter.dataset.percent) || 0;
                        let current = 0;
                        const duration = 2000;
                        const startTime = Date.now();

                        const animate = () => {
                            const elapsed = Date.now() - startTime;
                            const progress = Math.min(elapsed / duration, 1);
                            current = Math.floor(target * progress);
                            counter.textContent = `${current}%`;

                            if (progress < 1) {
                                requestAnimationFrame(animate);
                            } else {
                                counter.textContent = `${target}%`;
                            }
                        };

                        setTimeout(() => {
                            requestAnimationFrame(animate);
                        }, 100);
                    });
                };

                // Initialize animations
                animateCircles();
                animateNumbers();

            } catch (error) {
                console.error('Animation error:', error);
            }
        });
    </script>
</body>
</html>
