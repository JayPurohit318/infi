<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Flip with Text Animation</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
    <style>
        /* Text Animation */
        @keyframes firstWordAnimation {
            0% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(10px); }
        }
        .animate-first-word {
            display: inline-block;
            animation: firstWordAnimation 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Hexagon Flip Animation */
        .hexagon-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hexagon {
            width: 100px;
            height: 110px;
            background-color: transparent;
            position: relative;
            perspective: 1000px;
        }

        .hexagon-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .hexagon:hover .hexagon-inner {
            transform: rotateY(180deg);
        }

        .hexagon-front, .hexagon-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10%;
        }

        .hexagon-front {
            background-color: #12423C;
            color: white;
        }

        .hexagon-back {
            background-color: #E76F51;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Hero Section -->
    <section class="relative w-full h-screen flex items-center justify-center">
        
        <!-- Hexagon Grid -->
        <div class="hexagon-container">
            <div class="hexagon">
                <div class="hexagon-inner">
                    <div class="hexagon-front">FB</div>
                    <div class="hexagon-back">IG</div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagon-inner">
                    <div class="hexagon-front">X</div>
                    <div class="hexagon-back">YT</div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagon-inner">
                    <div class="hexagon-front">LI</div>
                    <div class="hexagon-back">WA</div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagon-inner">
                    <div class="hexagon-front">GH</div>
                    <div class="hexagon-back">SC</div>
                </div>
            </div>
        </div>

        <!-- Text Animation Content -->
        <div class="absolute text-center">
            <h1 class="text-5xl font-bold text-white opacity-0 animate-fadeIn">
                <span class="animate-first-word text-[#2A9D8E]">Innovate</span> with Intelligent Data Solutions
            </h1>
            <p class="text-lg text-gray-300 mt-4 opacity-0 animate-fadeIn">
                Smarter, Safer, and More Compliant
            </p>
        </div>

    </section>

</body>
</html>
