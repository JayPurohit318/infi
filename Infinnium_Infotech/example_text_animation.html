<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequential Fade-Out Animation</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #282c34;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #fff;
      }

      .heading_wrap {
        display: flex;
        gap: 10px;
      }

      .letter {
        font-size: 4rem;
        font-weight: bold;
        opacity: 0;
        transform: translateY(-50px);
        animation-timing-function: ease-in-out;
      }

      /* Combined fade-in, stay, and fade-out animation */
      .letter.animate {
        animation: fadeInDropOut 5s ease-in-out infinite;
        animation-delay: var(--animation-delay);
      }

      @keyframes fadeInDropOut {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        25% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        75% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 0;
          transform: translateY(50px);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="heading_wrap">
      <!-- Webflow letters -->
      <span class="letter" style="--animation-delay: 0s">W</span>
      <span class="letter" style="--animation-delay: 0.15s">e</span>
      <span class="letter" style="--animation-delay: 0.3s">b</span>
      <span class="letter" style="--animation-delay: 0.45s">f</span>
      <span class="letter" style="--animation-delay: 0.6s">l</span>
      <span class="letter" style="--animation-delay: 0.75s">o</span>
      <span class="letter" style="--animation-delay: 0.9s">w</span>
    </div>
    
    <div class="heading_wrap hidden">
      <!-- Website letters -->
      <span class="letter" style="--animation-delay: 0s">W</span>
      <span class="letter" style="--animation-delay: 0.15s">e</span>
      <span class="letter" style="--animation-delay: 0.3s">b</span>
      <span class="letter" style="--animation-delay: 0.45s">s</span>
      <span class="letter" style="--animation-delay: 0.6s">i</span>
      <span class="letter" style="--animation-delay: 0.75s">t</span>
      <span class="letter" style="--animation-delay: 0.9s">e</span>
    </div>

    <div class="heading_wrap">
      <!-- Webflow letters -->
      <span class="letter" style="--animation-delay: 0s">W</span>
      <span class="letter" style="--animation-delay: 0.15s">e</span>
      <span class="letter" style="--animation-delay: 0.3s">b</span>
      <span class="letter" style="--animation-delay: 0.45s">d</span>
      <span class="letter" style="--animation-delay: 0.6s">e</span>
      <span class="letter" style="--animation-delay: 0.75s">v</span>
    </div>
    
    <div class="heading_wrap hidden">
      <!-- Webdev letters -->
      <span class="letter" style="--animation-delay: 0s">D</span>
      <span class="letter" style="--animation-delay: 0.15s">a</span>
      <span class="letter" style="--animation-delay: 0.3s">t</span>
      <span class="letter" style="--animation-delay: 0.3s">a</span>
      <span class="letter" style="--animation-delay: 0.45s">S</span>
      <span class="letter" style="--animation-delay: 0.6s">e</span>
      <span class="letter" style="--animation-delay: 0.75s">c</span>
      <span class="letter" style="--animation-delay: 0.9s">u</span>
      <span class="letter" style="--animation-delay: 1.05s">r</span>
      <span class="letter" style="--animation-delay: 1.2s">i</span>
      <span class="letter" style="--animation-delay: 1.35s">t</span>
      <span class="letter" style="--animation-delay: 1.5s">y</span>
    </div>
    
    <div class="heading_wrap hidden">
      <!-- Data Protecting letters -->
      <span class="letter" style="--animation-delay: 0s">D</span>
      <span class="letter" style="--animation-delay: 0.15s">a</span>
      <span class="letter" style="--animation-delay: 0.3s">t</span>
      <span class="letter" style="--animation-delay: 0.45s">a</span>
      <span class="letter" style="--animation-delay: 0.6s"> </span>
      <span class="letter" style="--animation-delay: 0.75s">P</span>
      <span class="letter" style="--animation-delay: 0.9s">r</span>
      <span class="letter" style="--animation-delay: 1.05s">o</span>
      <span class="letter" style="--animation-delay: 1.2s">t</span>
      <span class="letter" style="--animation-delay: 1.35s">e</span>
      <span class="letter" style="--animation-delay: 1.5s">c</span>
      <span class="letter" style="--animation-delay: 1.65s">t</span>
      <span class="letter" style="--animation-delay: 1.8s">i</span>
      <span class="letter" style="--animation-delay: 1.95s">n</span>
      <span class="letter" style="--animation-delay: 2.1s">g</span>
    </div>


    <script>
      function startAnimation() {
        const webflowLetters = document.querySelectorAll(
          ".heading_wrap:first-child .letter"
        );
        const websiteLetters = document.querySelectorAll(
          ".heading_wrap:nth-child(2) .letter"
        );
        const webdevLetters = document.querySelectorAll(
          ".heading_wrap:nth-child(3) .letter"
        );
        const datasecurityLetters = document.querySelectorAll(
          ".heading_wrap:nth-child(4) .letter"
        );
        const datasecurityProtectingLetters = document.querySelectorAll(
          ".heading_wrap:nth-child(5) .letter"
        );

        // Function to start the animation for a set of letters
        function animateLetters(letters) {
          letters.forEach((letter) => {
            letter.classList.remove("animate"); // Reset animation
            void letter.offsetWidth; // Trigger reflow to restart animation
            letter.classList.add("animate");
          });
        }

        // Function to toggle visibility of text in sequence
        function showNextText(current, next) {
          current.classList.add("hidden");
          next.classList.remove("hidden");
          animateLetters(next.querySelectorAll(".letter")); // Start animation for next set of letters
        }

        // Set up the sequence
        let currentHeading = 0;
        const headings = document.querySelectorAll(".heading_wrap");

        function toggleText() {
          const nextHeading = (currentHeading + 1) % headings.length;
          showNextText(headings[currentHeading], headings[nextHeading]);
          currentHeading = nextHeading;
        }

        // Start the loop
        setInterval(toggleText, 5000); // Toggle every 5 seconds (same as animation duration)
        animateLetters(webflowLetters); // Start with "Webflow"
      }

      // Start the animation loop
      startAnimation();
    </script>
  </body>
</html>
