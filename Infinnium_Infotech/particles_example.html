<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Hero Section</title>
    <style>
        .hero-section {
            height: 100vh;
            background: linear-gradient(45deg, #0a2e2a, #1a534d);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hex-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hex-border {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffffff;
            animation: rotate 20s linear infinite;
            opacity: 0.8;
        }

        .hex-mask {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: #ffffff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .content {
            position: relative;
            z-index: 1;
            color: #1a534d;
            text-align: center;
            padding: 2rem;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Add floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hex-container {
            animation: float 6s ease-in-out infinite;
        }

        /* Add shimmer effect to border */
        .hex-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255,255,255,0.1) 50%,
                transparent 100%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 200%;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hex-container">
            <div class="hexagon">
                <div class="hex-border">
                    <div class="hex-mask"></div>
                </div>
            </div>
            <div class="content">
                <h1>Your Hero Title</h1>
                <p>Amazing hero section content here</p>
            </div>
        </div>
    </section>
</body>
</html>
