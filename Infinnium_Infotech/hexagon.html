<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section Full of Hexagons</title>
  <!-- GSAP for smooth animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>
  <!-- Tailwind CSS for utility classes -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    /* Hero section fills viewport */
    .hero {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: rgb(120, 120, 120); /* Background remains white */
    }
    /* Hexagon container */
    .hexagon {
      width: 100px;
      height: 100px;
      position: absolute;
      perspective: 1000px;
      cursor: pointer;
    }
    /* Inner container that flips */
    .hexagon-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-in-out;
    }
    /* Front and back faces of the hexagon */
    .hexagon-front,
    .hexagon-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      clip-path: polygon(
        50% 0%,
        100% 25%,
        100% 75%,
        50% 100%,
        0% 75%,
        0% 25%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    /* Front Face (Initially White) */
    .hexagon-front {
      background: rgb(120, 120, 120);
    }
    /* Back Face (Flipped, turns Green) */
    .hexagon-back {
      transform: rotateY(180deg);
      background: #12423C; /* Turns Green after flipping */
      color: rgb(120, 120, 120); /* Icon remains visible */
    }
  </style>
</head>
<body class="bg-white">
  <section class="hero" id="heroSection"></section>

  <script>
    const container = document.getElementById('heroSection');
    const hexWidth = 100;
    const hexHeight = 100;

    const horizontalSpacing = hexWidth * 0.75; // 75px
    const verticalSpacing = hexHeight;         // 100px

    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    const cols = Math.ceil(containerWidth / horizontalSpacing) + 1;
    const rows = Math.ceil(containerHeight / hexHeight) + 1;

    // Social media icons to choose from randomly
    const socialIcons = ['ğŸŒ', 'ğŸ¦', 'ğŸ“˜', 'ğŸ“¸', 'ğŸ’¼', 'ğŸ¥', 'ğŸ¯', 'ğŸ”—', 'â­', 'ğŸ”¥'];
    function getRandomIcon() {
      return socialIcons[Math.floor(Math.random() * socialIcons.length)];
    }

    // Create and position the hexagons in a honeycomb tiling
    for (let col = 0; col < cols; col++) {
      for (let row = 0; row < rows; row++) {
        const x = col * horizontalSpacing;
        let y = row * verticalSpacing;
        if (col % 2 !== 0) {
          y += hexHeight / 2;
        }

        const hexagon = document.createElement('div');
        hexagon.className = 'hexagon';
        hexagon.style.left = `${x}px`;
        hexagon.style.top = `${y}px`;

        const hexInner = document.createElement('div');
        hexInner.className = 'hexagon-inner';
        const hexFront = document.createElement('div');
        hexFront.className = 'hexagon-front';
        const hexBack = document.createElement('div');
        hexBack.className = 'hexagon-back';
        hexBack.innerHTML = getRandomIcon();

        hexInner.appendChild(hexFront);
        hexInner.appendChild(hexBack);
        hexagon.appendChild(hexInner);
        container.appendChild(hexagon);

        // Add hover events for instant flipping (0.1 second duration)
        hexagon.addEventListener('mouseenter', () => {
          gsap.to(hexInner, { rotationY: 180, duration: 0.1, ease: "power2.inOut" });
        });
        hexagon.addEventListener('mouseleave', () => {
          gsap.to(hexInner, { rotationY: 0, duration: 0.1, ease: "power2.inOut" });
        });
      }
    }
  </script>
</body>
</html>
