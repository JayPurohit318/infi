<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Hero Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hexagon {
            width: 100px;
            height: 110px;
            background-color: transparent;
            position: relative;
            margin: 5px;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .hexagon:before {
            top: -25px;
            border-bottom: 25px solid #12423C;
        }
        .hexagon:after {
            bottom: -25px;
            border-top: 25px solid #12423C;
        }
        .hexagon .content {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #12423C;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .hexagon:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-white">
    <div class="grid grid-cols-5 gap-4">
        <div class="hexagon"><div class="content">🔗</div></div>
        <div class="hexagon"><div class="content">📘</div></div>
        <div class="hexagon"><div class="content">🐦</div></div>
        <div class="hexagon"><div class="content">📷</div></div>
        <div class="hexagon"><div class="content">🎥</div></div>
        <div class="hexagon"><div class="content">💼</div></div>
        <div class="hexagon"><div class="content">📝</div></div>
        <div class="hexagon"><div class="content">🎵</div></div>
        <div class="hexagon"><div class="content">🔍</div></div>
        <div class="hexagon"><div class="content">💬</div></div>
    </div>
</body>
</html>
