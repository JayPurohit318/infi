<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk to Our Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Background Animation */
      #particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <section
      class="relative bg-[#DD6E52] text-white flex justify-center items-center h-[220px]"
    >
      <!-- Background Animation Canvas -->
      <canvas id="particles"></canvas>

      <!-- Section Content -->
      <div
        class="relative flex justify-between items-center w-full max-w-6xl px-6 z-10"
      >
        <h2 class="text-3xl font-semibold">Talk to our Experts</h2>
        <button
          class="px-6 py-2 bg-white text-[#DD6E52] rounded-full font-medium shadow-md flex items-center gap-2 hover:bg-gray-100 transition"
        >
          Contact Us
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <mask
                id="mask0_85_773"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="24"
              >
                <rect width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_85_773)">
                <path
                  d="M16.1441 7.80375L6.81132 17.127C6.67282 17.2653 6.49882 17.3329 6.28932 17.3298C6.07965 17.3266 5.90557 17.2558 5.76707 17.1173C5.62874 16.9788 5.55957 16.8063 5.55957 16.6C5.55957 16.3937 5.62874 16.2213 5.76707 16.0828L15.0903 6.75H6.89407C6.68157 6.75 6.5034 6.67808 6.35957 6.53425C6.2159 6.39042 6.14407 6.21225 6.14407 5.99975C6.14407 5.78708 6.2159 5.609 6.35957 5.4655C6.5034 5.32183 6.68157 5.25 6.89407 5.25H16.7401C16.9962 5.25 17.2109 5.33658 17.3841 5.50975C17.5574 5.68308 17.6441 5.89775 17.6441 6.15375V16C17.6441 16.2125 17.5722 16.3906 17.4283 16.5343C17.2845 16.6781 17.1063 16.75 16.8938 16.75C16.6812 16.75 16.503 16.6781 16.3593 16.5343C16.2158 16.3906 16.1441 16.2125 16.1441 16V7.80375Z"
                  fill="#E66F51"
                />
              </g>
            </svg>
          </span>
        </button>
      </div>
    </section>

    <!-- JavaScript for Background Animation -->
    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = 220;

      let particlesArray = [];
      const numberOfParticles = 50;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 2 - 1;
          this.speedY = Math.random() * 2 - 1;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
          if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function createParticles() {
        particlesArray = [];
        for (let i = 0; i < numberOfParticles; i++) {
          particlesArray.push(new Particle());
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach((particle) => {
          particle.update();
          particle.draw();
        });
        requestAnimationFrame(animateParticles);
      }

      createParticles();
      animateParticles();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = 220;
        createParticles();
      });
    </script>
  </body>
</html>
