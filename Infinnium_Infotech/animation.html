<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hexagone2 {
        display: block;
        height: 100px;
        width: 58px;
        position: relative;
        background: #dc276c;
      }

      .hexagone2:before {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #dc276c;
        -webkit-transform: rotateZ(-60deg);
        -moz-transform: rotateZ(-60deg);
        -moz-transform-style: preserve-3d;
      }

      .hexagone2:after {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #dc276c;
        -webkit-transform: rotateZ(60deg);
        -moz-transform: rotateZ(60deg);
        -moz-transform-style: preserve-3d;
        position: absolute;
        top: 0;
      }

      .clearfix {
        *zoom: 1;
      }

      .clearfix:before,
      .clearfix:after {
        display: table;
        content: "";
        line-height: 0;
      }

      .clearfix:after {
        clear: both;
      }

      .container {
        padding: 0;
        margin: 0;
        *zoom: 1;
      }

      .container:before,
      .container:after {
        display: table;
        content: "";
        line-height: 0;
      }

      .container:after {
        clear: both;
      }

      .hexa {
        float: left;
        margin-bottom: 1px;
        margin-left: 29px;
        display: block;
        height: 100px;
        width: 58px;
        position: relative;
        background: transparent;
      }

      .hexa:hover .front {
        -webkit-transform: translateZ(-1px) rotateY(180deg);
        -moz-transform: translateZ(-1px) rotateY(180deg);
        z-index: 800;
      }

      .hexa:hover .back {
        -webkit-transform: translateZ(1px) rotateY(0deg);
        -moz-transform: translateZ(1px) rotateY(0deg);
        z-index: 900;
      }

      .hexa .front {
        display: block;
        height: 100px;
        width: 58px;
        position: relative;
        background: #dc276c;
        -webkit-transition: all 600ms;
        -moz-transition: all 600ms;
        transition: all 600ms;
        position: absolute;
        top: 0;
        -webkit-transform: translateZ(1px) rotateY(0deg);
        -moz-transform: translateZ(1px) rotateY(0deg);
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        z-index: 900;
      }

      .hexa .front:before {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #dc276c;
        -webkit-transform: rotateZ(-60deg);
        -moz-transform: rotateZ(-60deg);
        -moz-transform-style: preserve-3d;
      }

      .hexa .front:after {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #dc276c;
        -webkit-transform: rotateZ(60deg);
        -moz-transform: rotateZ(60deg);
        -moz-transform-style: preserve-3d;
        position: absolute;
        top: 0;
      }

      .hexa .back {
        display: block;
        height: 100px;
        width: 58px;
        position: relative;
        background: #ffb533;
        -webkit-transition: all 600ms;
        -moz-transition: all 600ms;
        transition: all 600ms;
        position: absolute;
        top: 0;
        -webkit-transform: translateZ(-1px) rotateY(-180deg);
        -moz-transform: translateZ(-1px) rotateY(-180deg);
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        z-index: 800;
        opacity: 0.7;
      }

      .hexa .back:before {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #ffb533;
        -webkit-transform: rotateZ(-60deg);
        -moz-transform: rotateZ(-60deg);
        -moz-transform-style: preserve-3d;
      }

      .hexa .back:after {
        content: "";
        display: block;
        width: 58px;
        height: 100px;
        background: #ffb533;
        -webkit-transform: rotateZ(60deg);
        -moz-transform: rotateZ(60deg);
        -moz-transform-style: preserve-3d;
        position: absolute;
        top: 0;
      }

      .hexa.top {
        top: -50px;
      }
    </style>
  </head>

    <script>
      $(window).on("resize", hexagonalPattern);

      hexagonalPattern();

      function hexagonalPattern() {
        var width = $(".container").width();
        var $item = $(".hexa");
        var itemWidth = $item.width() * 2;
        var margin = 1;
        var rowLength = Math.floor(width / ((itemWidth * 3) / 4 + 1));

        var itemLength = $item.length;
        var patternLength = Math.floor(itemLength / rowLength);
        var currentRow = 1;

        $item.each(function (index) {
          $(this).removeClass("top");
          if (index + 1 > currentRow * rowLength) {
            currentRow++;
          }

          var indexRow = index + 1 - (currentRow - 1) * rowLength;

          if (indexRow % 2 == 0) {
            $(this).addClass("top");
          }
        });
      }
    </script>
